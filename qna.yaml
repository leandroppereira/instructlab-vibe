  - context: |
      A Vibe Tecnologia tem um proósito, valores e princípios bem definidos.
    questions_and_answers:
      - question: |
          Qual o propósito da Vibe Tecnologia?
        answer: |
          Nós existimos para simplificar o uso da tecnologia aplicada a negócios, criando oportunidades que causam impacto na vida das pessoas.
      - question: |
         Quais são os valores Vibe Tecnologia?
        answer: |
          Comprometimento: Estar sempre comprometido para o sucesso de um compromisso ou objetivo assumido. 
          Reconhecimento: Reconhecemos um ao outro publicamente para que ele se sinta valorizado e saiba que está fazendo um trabalho bom ou ruim.
          Inovação: Somos livres para exercer a criatividade e pensar no tipo de futuro que podemos realizar hoje.
          Trabalho em equipe: Criamos juntos porque nossa sinergia nos permite criar mais e melhor.
          Inclusão: Criar um ambiente de trabalho em que as pessoas sintam acolhimento, pertencimento e prosperem, o que é bom não apenas para a Vibe, mas também para a sociedade.
          Integridade: Criamos um ambiente de trabalho que valorize a conduta ética, honrosa e educada através de ações transparentes e condizentes com os valores, agindo de forma honesta e respeitosa.
      - question: |
          Quais os princípios da Vibe Tecnologia?
        answer: |
         Incentivamos times e pessoas a tomarem decisões de forma autônoma.
         Os clientes não contratam só um time.
         Valorizamos as conexões entre as pessoas.
         Somos todos adultos e responsáveis.
         O time é a menor unidade geradora de valor.
         Usamos métricas e dados com foco na melhoria.
         Entregar com qualidade é questão de honra.
         Valorizamos a cordialidade das relações.
